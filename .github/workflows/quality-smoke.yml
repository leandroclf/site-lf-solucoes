name: Quality Smoke

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  quality-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate structure
        run: python3 scripts/validate_site_structure.py

      - name: Quality smoke (SEO/A11y basic)
        run: python3 scripts/quality_smoke.py

      - name: Budget check
        run: python3 scripts/budget_check.py
